<!doctype html>
<html lang="en">

{% include 'Sidebar.html' %}

            <section class="p-3">
                <div class="container">
                    <h2>Lista de Alumnos</h2>
                    <button class="btn btn-light mb-3" id="btnAddAlumno">Agregar Alumno</button>

                    <div id="formContainer" class="d-none mb-4">
                        <form id="alumnoForm">
                            <input type="hidden" id="alumnoId" value="">
                            <div class="form-group">
                                <label for="AlumnoNombre">Nombre</label>
                                <input type="text" class="form-control" id="AlumnoNombre" required>
                            </div>
                            <div class="form-group">
                                <label for="AlumnoPrimerApellido">Primer Apellido</label>
                                <input type="text" class="form-control" id="AlumnoPrimerApellido" required>
                            </div>
                            <div class="form-group">
                                <label for="AlumnoSegundoApellido">Segundo Apellido</label>
                                <input type="text" class="form-control" id="AlumnoSegundoApellido">
                            </div>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                            <button type="button" class="btn btn-secondary ml-2" id="btnCancel">Cancelar</button>
                        </form>
                    </div>

                    <table class="table table-dark table-bordered d-none" id="alumnosTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Primer Apellido</th>
                                <th>Segundo Apellido</th>
                                <th>FechaModificacion</th>
                                <th>Estatus</th>
                                <th>Personal Modifica</th>
                            </tr>
                        </thead>
                        <tbody id="alumnosTableBody"></tbody>
                    </table>

                </div>
            </section>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/alumnos.js') }}"></script>

</body>

</html>
